<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Any Chart Test</title>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js" type="text/javascript"></script>
  </head>
  <body>
	  <div id="container" style="width: 500px; height: 400px;"></div>
	  <script>
		  anychart.onDocumentLoad(function () {
			  // JSON data
			  var json = {'chart': {'type': 'bar', 'data': [{'x': 'motorcycle', 'value': 27.6058}, {'x': 'bicycle', 'value': 26.4265}, {'x': 'scooter', 'value': 24.4788}, {'x': 'electric_scooter', 'value': 24.4701}], 'container': 'container'}};
			  var chart = anychart.fromJson(json);

			  // draw chart
			  chart.draw();
			  });
	  </script>

  </body>

</html>
